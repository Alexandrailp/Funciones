<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>div, initial-scale=1.0">
    <title>4 colores</title>
</head>
<body>
    <div id="blue" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="red" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="green" style="width: 200px; height: 200px; background-color: green;"></div>
    <div id="yellow" style="width: 200px; height: 200px; background-color: yellow;"></div>
    <br>
    <div id="key" style="width:200px; height:200px; background-color:white; border:2px solid black;"></div>
    <script>
        const blue = document.getElementById("blue");
        const red = document.getElementById("red");
        const green = document.getElementById("green");
        const yellow = document.getElementById("yellow");

        function cambiarANegro(event){
            event.target.style.backgroundColor = "black";
        }

        blue.addEventListener("click", cambiarANegro);
        red.addEventListener("click", cambiarANegro);
        green.addEventListener("click", cambiarANegro);
        yellow.addEventListener("click", cambiarANegro);

        let colorGlobal = "";

        const keyDiv = document.getElementById("key");

        document.addEventListener("keydown", function(event){

            if(event.key === "a"){
                colorGlobal = "pink";
                keyDiv.style.backgroundColor = colorGlobal;
            }

            if(event.key === "s"){
                colorGlobal = "orange";
                keyDiv.style.backgroundColor = colorGlobal;
            }

            if(event.key === "d"){
                colorGlobal = "skyblue";
                keyDiv.style.backgroundColor = colorGlobal;
            }

            if(event.key === "q"){
                crearDiv("purple");
            }

            if(event.key === "w"){
                crearDiv("gray");
            }

            if(event.key === "e"){
                crearDiv("brown");
            }

        });

        function crearDiv(color){
            const nuevoDiv = document.createElement("div");
            nuevoDiv.style.width = "200px";
            nuevoDiv.style.height = "200px";
            nuevoDiv.style.backgroundColor = color;
            nuevoDiv.style.marginTop = "10px";
            document.body.appendChild(nuevoDiv);
        }

    </script>
</body>
</html>
